<!DOCTYPE html>
<html>
<head>
    <title>Better Email test</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <link href='/better_logo_square.png' rel='shortcut icon'>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .content img {
            max-width: 100%;
        }

        .content p {
            font-size: 16px;
        }

        .content a {
            display: inline-block;
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
          const url = window.location.href;
          const root = window.location.origin; // or replace with the root URL if not in a browser context
          const path = url.substring(url.indexOf(root) + root.length);
          
          const button = document.getElementById("go-btn");
          button.href = "https://app.better.email" + path;
        };
      </script>
    <div class="content">
        <img src="/better_logo.svg" alt="Logo">
        <h1>The Alpaco platform is now Better Email</h1>
        <p>The platform has changed name, and is now available at app.better.email. Everything else remains the same.</p>
        <a id="go-btn" href="https://app.better.email">Go to platform</a>
    </div>
</body>
</html>
